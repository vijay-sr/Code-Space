<div class="login-page">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="login">
          <form action="" #loginform="ngForm" (submit)="proceedLogin(loginform)">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text"  ngModel name="user" placeholder="user" required="true">
            <input type="password"  ngModel name="password" placeholder="Password" required="true">
            <button>Login</button>
          </form>
      </div>
        <div class="signup">
            <form>
                  <label for="chk" aria-hidden="true">Sign up</label>
                  <input type="text" name="txt" placeholder="User name" required="">
                  <input type="email" name="email" placeholder="Email" required="">
                  <input type="password" name="pswd" placeholder="Password" required="">
                  <button (click)="directSignup()">Sign up</button>
                </form>
            </div>
        </div>
    </div>
